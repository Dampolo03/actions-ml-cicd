name: ML Workflow Via Actions
on: issue_comment

jobs:
  build-cpu-image:
    runs-on: ubuntu-latest
    steps:

    - name: listen for PR Comments
      id: prcomm
      uses: machine-learning-apps/actions-chatops@master
      with:
        TRIGGER_PHRASE: "/run-full-test"
        PR_ACKNOWLEDGEMENT_LABEL: "Full Test Pending"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Check
      if: steps.prcomm.outputs.TRIGGERED == 'true'
      run: |
        python3 action_files/create_check_run.py "in_progress" "build-cpu-image" "" "" ""
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SHA: ${{ steps.prcomm.outputs.SHA }}   

    - name: Copy Repository Contents
      uses: actions/checkout@master
      
    - name: Publish CPU Image to DockerHub
      run: |
        cd $GITHUB_WORKSPACE
        echo ${PASSWORD} | docker login -u $USERNAME --password-stdin
        BASE_NAME="$USERNAME/ml-cicd"
        IMAGE_NAME="$BASE_NAME:$SHA"
        docker pull $BASE_NAME || true
        docker build --cache-from $BASE_NAME -t $IMAGE_NAME -t $BASE_NAME -f docker/Dockerfile .
        docker push $IMAGE_NAME
        docker push $BASE_NAME
      env:
        USERNAME: ${{ secrets.DOCKER_USERNAME }}
        PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        SHA: ${{ steps.prcomm.outputs.SHA }}   

