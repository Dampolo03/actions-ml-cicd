  submit-argo-workflow:
    #needs: [build-cpu-image, build-gpu-image]
    runs-on: ubuntu-latest
    steps: 

    - name: listen for PR Comments
      id: prcomm
      uses: machine-learning-apps/actions-chatops@master
      with:
        TRIGGER_PHRASE: "/run-full-test"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Copy Repo Files
      if: steps.prcomm.outputs.TRIGGERED == 'true'
      uses: actions/checkout@master
      with:
        ref: ${{ steps.prcomm.outputs.SHA }}

    - name: Build Argo Param File
      if: steps.prcomm.outputs.TRIGGERED == 'true'
      run: |
        cd $GITHUB_WORKSPACE
        echo "GITHUB-SHA: $SHA" >> argo/params.yaml
      env:
        SHA: ${{ steps.prcomm.outputs.SHA }}
          
    - name: Submit Argo Deployment
      if: steps.prcomm.outputs.TRIGGERED == 'true'
      id: argo
      uses: machine-learning-apps/gke-argo@master
      with:
        ARGO_URL: ${{ secrets.ARGO_URI }}
        APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
        LOCATION_ZONE: "us-west1-a"
        CLUSTER_NAME: "github-actions-demo"
        WORKFLOW_YAML_PATH: "argo/workflow.yaml" # the argo workflow file relative to the repo's root.
        PARAMETER_FILE_PATH: "argo/params.yaml" # optional parameter file.
  
    - name: Create Check
      if: steps.prcomm.outputs.TRIGGERED == 'true'
      run: |
        python3 action_files/create_check_run.py "in_progress" "Argo-Workflow-Running" "ML Workflow For SHA $GITHUB_SHA" "Links [Argo Workflow]($ARGO_LINK) | [W&B Project](https://app.wandb.ai/$WANDB_ENTITY/$WANDB_PROJECT)" " "
        bash action_files/pr_comment.sh "ML Workflow For SHA $SHA has been instantiated:\nLinks: [Argo Workflow]($ARGO_LINK) | [W&B Project](https://app.wandb.ai/$WANDB_ENTITY/$WANDB_PROJECT) | Docker Registries: [hamelsmu/ml-cicd](https://cloud.docker.com/repository/docker/hamelsmu/ml-cicd), [hamelsmu/ml-cicd-gpu](https://cloud.docker.com/repository/docker/hamelsmu/ml-cicd-gpu)"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ARGO_LINK: ${{ steps.argo.outputs.WORKFLOW_URL }}
        WANDB_ENTITY: ${{ secrets.WANDB_ENTITY }}
        WANDB_PROJECT: ${{ secrets.WANDB_PROJECT }}
        ISSUE_NUMBER: ${{ steps.prcomm.outputs.PR_NUMBER }}
        SHA: ${{ steps.prcomm.outputs.SHA }}        


